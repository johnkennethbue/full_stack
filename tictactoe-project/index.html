<!DOCTYPE html>
<html>
    <title>Tic-Tac-Toe by John Bue</title>
    <head>
        <link rel="stylesheet" href = "main.css">
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
    </head>
        <body>
            <main>
                <h1 id = "title">Let's Play Tic-Tac-Toe! </h1>

                <h3 id = "player1"> Player 1(X):</h3> <div id = "player1name"></div>
                <h3 id = "score1">Score: </h3> <div id = "scorePlayer1"> - </div>

                <h3 id = "player2">Player 2(O):</h3> <div id = "player2name" ></div>
                <h3 id = "score2">Score:</h3> <div id = "scorePlayer2"> - </div>

                <div class = "navButtons">
                <span id = "nextButton" onclick="nextFunction()">▶</span>
                <span id = "previousButton" onclick="previousFunction()" >◀</span>
                </div>

                <div class = "displayInfo"> </div>

                <div class = "grid-box">

                <div class = "row">

                    <div class = "grid-container"> 
                        <div class = "characters" id = "first-tile" data-id = "0" ></div>
                    </div>
                    <div class = "grid-container"> 
                        <div class = "characters" id = "second-tile" data-id = "1"></div>
                    </div>
                    <div class = "grid-container"> 
                        <div class = "characters" id = "third-tile" data-id = "2"></div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "grid-container"> 
                        <div class = "characters" id = "fourth-tile" data-id = "3"></div>
                    </div>
                    <div class = "grid-container"> 
                        <div class = "characters" id = "fifth-tile" data-id = "4"></div>
                    </div>
                    <div class = "grid-container"> 
                        <div class = "characters" id = "sixth-tile" data-id = "5"></div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "grid-container"> 
                        <div class = "characters" id = "seventh-tile" data-id = "6"></div>
                    </div>
                    <div class = "grid-container"> 
                        <div class = "characters" id = "eigth-tile" data-id = "7"></div>
                    </div>
                    <div class = "grid-container"> 
                        <div class = "characters" id = "ninth-tile" data-id = "8"></div>
                    </div>
                </div>
                </div>
                
                <div class = "resetButton">
                    <button class = "newGameButton" onclick="triggerBoardReset()" value="New Game">New Game</button>
                </div>
            </main>
            <script src = "script.js"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        </body>
        
</html>
